<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP-12C</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <!-- OG -->
    <meta property="og:title" content="HP-12C">
    <meta property="og:description" content="Calculadora financeira HP-12C online, gratuita e sem cadastros.">
    <meta property="og:image" content="https://hp12c.meuweb.site/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hp12c.meuweb.site">
    <meta property="og:site_name" content="HP-12C Clone">
    <meta property="og:locale" content="pt_BR">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="HP-12C Clone">
    <meta name="twitter:description" content="Calculadora financeira HP-12C online e gratuita">
    <meta name="twitter:image" content="https://hp12c.meuweb.site/og-image.png">


    <style>
        body {
            background-color: #0b0f14;
            transition: background-color 0.3s;
        }

        body.light-mode {
            background-color: #f1f5f9;
        }

        .display-text {
            font-family: "Courier New", monospace;
            letter-spacing: 0.05em;
        }

        .button-hp {
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }

        .button-hp:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex flex-col lg:flex-row items-center justify-center gap-10 p-6 pb-24">

        <!-- CALCULADORA -->
        <div>

            <!-- HEADER -->
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-bold text-amber-500">HP-12C</h1>
                <a href="http://meuweb.site" target="_blank" rel="noopener noreferrer">
                    <span class="text-amber-500 font-bold tracking-wide"
                        style="font-family: 'Oleo Script', cursive; font-size: large;">meuWeb.site</span>
                </a>
                <button onclick="toggleTheme()" class="p-2 rounded bg-amber-600 hover:bg-amber-700">
                    <i class="fas fa-adjust text-black"></i>
                </button>
            </div>

            <!-- CORPO -->
            <div class="bg-[#1a1f26] p-6 rounded-2xl shadow-2xl w-full max-w-sm border border-[#3a2f12]">

                <!-- DISPLAY -->
                <div class="bg-black border-2 border-[#3a2f12] rounded-lg p-4 mb-4">
                    <div id="display"
                        class="display-text text-green-500 text-3xl text-right font-bold h-14 flex items-center justify-end">
                        0
                    </div>
                </div>

                <!-- STACK -->
                <div class="bg-black border border-[#3a2f12] rounded-lg p-2 mb-4 text-xs text-amber-400 display-text">
                    <div id="stackDisplay"></div>
                </div>

                <!-- TECLADO -->
                <div class="grid grid-cols-5 gap-2">

                    <button onclick="clearAll()" class="button-hp bg-red-700 text-white rounded py-3">C</button>
                    <button onclick="clearEntry()" class="button-hp bg-red-600 text-white rounded py-3">CE</button>
                    <button onclick="toggleSign()" class="button-hp bg-zinc-700 text-white rounded py-3">±</button>
                    <button onclick="performOperation('%')"
                        class="button-hp bg-amber-700 text-white rounded py-3">%</button>
                    <button class="button-hp bg-zinc-600 text-white rounded py-3">FV</button>

                    <button onclick="addDigit('7')" class="button-hp bg-zinc-700 text-white rounded py-3">7</button>
                    <button onclick="addDigit('8')" class="button-hp bg-zinc-700 text-white rounded py-3">8</button>
                    <button onclick="addDigit('9')" class="button-hp bg-zinc-700 text-white rounded py-3">9</button>
                    <button onclick="performOperation('/')"
                        class="button-hp bg-amber-700 text-white rounded py-3">÷</button>
                    <button class="button-hp bg-zinc-600 text-white rounded py-3">PV</button>

                    <button onclick="addDigit('4')" class="button-hp bg-zinc-700 text-white rounded py-3">4</button>
                    <button onclick="addDigit('5')" class="button-hp bg-zinc-700 text-white rounded py-3">5</button>
                    <button onclick="addDigit('6')" class="button-hp bg-zinc-700 text-white rounded py-3">6</button>
                    <button onclick="performOperation('*')"
                        class="button-hp bg-amber-700 text-white rounded py-3">×</button>
                    <button class="button-hp bg-zinc-600 text-white rounded py-3">N</button>

                    <button onclick="addDigit('1')" class="button-hp bg-zinc-700 text-white rounded py-3">1</button>
                    <button onclick="addDigit('2')" class="button-hp bg-zinc-700 text-white rounded py-3">2</button>
                    <button onclick="addDigit('3')" class="button-hp bg-zinc-700 text-white rounded py-3">3</button>
                    <button onclick="performOperation('-')"
                        class="button-hp bg-amber-700 text-white rounded py-3">−</button>
                    <button class="button-hp bg-zinc-600 text-white rounded py-3">i</button>

                    <button onclick="addDigit('0')"
                        class="button-hp col-span-2 bg-zinc-700 text-white rounded py-3">0</button>
                    <button onclick="addDecimal()" class="button-hp bg-zinc-700 text-white rounded py-3">,</button>
                    <button onclick="performOperation('+')"
                        class="button-hp bg-amber-700 text-white rounded py-3">+</button>
                    <button onclick="enter()"
                        class="button-hp bg-green-700 text-white rounded py-3 font-bold">ENTER</button>

                </div>
            </div>
        </div>

        <!-- HISTÓRICO -->
        <div class="w-full max-w-sm lg:w-80">
            <h2 class="text-amber-500 font-bold mb-3">
                <i class="fas fa-history mr-1"></i> Histórico
            </h2>

            <div id="history"
                class="bg-[#1a1f26] border border-[#3a2f12] rounded-xl p-4 h-96 overflow-y-auto text-sm display-text text-amber-400">
                <p class="text-zinc-500 text-center">Nenhuma operação</p>
            </div>

            <button onclick="clearHistory()" class="mt-4 w-full bg-red-700 hover:bg-red-800 text-white rounded py-2">
                <i class="fas fa-trash mr-1"></i> Limpar
            </button>
        </div>

    </div>

    <script>
        let stack = [];
        let currentValue = "";
        let history = [];
        let lastOp = false;

        function updateDisplay() {
            document.getElementById("display").innerText =
                currentValue || stack[stack.length - 1] || "0";
        }

        function updateStackDisplay() {
            const labels = ["Memória"];
            const div = document.getElementById("stackDisplay");

            div.innerHTML = labels.map((l, i) => {
                if (lastOp) return `${l}: --`;
                const offset = currentValue !== "" ? 1 : 2;
                const v = stack[stack.length - offset - i];
                return `${l}: ${v ?? "--"}`;
            }).join("<br>");
        }

        function addDigit(d) {
            currentValue += d;
            lastOp = false;
            updateDisplay();
        }

        function addDecimal() {
            if (!currentValue.includes(".")) {
                currentValue += ".";
                lastOp = false;
                updateDisplay();
            }
        }

        function enter() {
            lastOp = false;
            if (currentValue !== "") {
                const val = parseFloat(currentValue);
                stack.push(val);
                stack.push(val);
                currentValue = "";
            } else if (stack.length) {
                stack.push(stack[stack.length - 1]);
            }
            updateDisplay();
            updateStackDisplay();
        }

        function performOperation(op) {
            if (currentValue !== "") {
                stack.push(parseFloat(currentValue));
                currentValue = "";
            }
            if (stack.length < 2) return;

            const x = stack.pop();
            const y = stack.pop();
            let r;

            switch (op) {
                case "+": r = y + x; break;
                case "-": r = y - x; break;
                case "*": r = y * x; break;
                case "/": r = x !== 0 ? y / x : NaN; break;
                case "%": r = y * (x / 100); break;
            }

            if (!isNaN(r)) {
                stack.push(r);
                addHistory(y, op, x, r);
            }

            lastOp = true;
            updateDisplay();
            updateStackDisplay();
        }

        function toggleSign() {
            if (currentValue) {
                currentValue = (-parseFloat(currentValue)).toString();
                updateDisplay();
            }
        }

        function clearEntry() {
            currentValue = "";
            updateDisplay();
        }

        function clearAll() {
            stack = [];
            currentValue = "";
            lastOp = false;
            updateDisplay();
            updateStackDisplay();
        }

        function addHistory(a, o, b, r) {
            history.unshift(`${a} ${o} ${b} = ${r.toFixed(4)}`);
            history = history.slice(0, 20);
            renderHistory();
        }

        function renderHistory() {
            const h = document.getElementById("history");
            h.innerHTML = history.length
                ? history.map(i => `<div class="mb-2">${i}</div>`).join("")
                : `<p class="text-zinc-500 text-center">Nenhuma operação</p>`;
        }

        function clearHistory() {
            history = [];
            renderHistory();
        }

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
        }

        document.addEventListener("keydown", (e) => {
            const key = e.key;
            if (key >= "0" && key <= "9") addDigit(key);
            if (key === "." || key === ",") addDecimal();
            if (key === "Enter") {
                e.preventDefault();
                enter();
            }
            if (["+", "-", "*", "/", "%"].includes(key)) performOperation(key);
            if (key === "Backspace") clearEntry();
            if (key === "Escape") clearAll();
            if (key.toLowerCase() === "n") toggleSign();
        });

        updateStackDisplay();
    </script>
</body>

</html>
